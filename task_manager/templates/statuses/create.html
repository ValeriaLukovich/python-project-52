
{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}

{% load i18n %}


{% if form.errors %}
<div>
    <ul>
    {% for error in form.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ul>
</div>
{% endif %}


  <h1 class="my-4">
        
{% translate 'Create status' %}

      </h1>



<form action="{% url 'status_create' %}" method="post">
    {% csrf_token %}

    <table border="1">

  {% bootstrap_form form %}

    <input class="btn btn-primary" type="submit" value={% translate "Create" %}>
 
</form>



{% endblock %}
